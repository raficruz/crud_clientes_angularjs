<md-dialog>
    <form ng-cloak>
 
        <!-- dialog box title -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Dados do cliente</h2>
            </div>
        </md-toolbar>
 
        <md-dialog-content>
            <div class="md-dialog-content">

				<md-input-container class="md-block">
					<label>Id</label>
					<input ng-model="customer.id" disabled>
				</md-input-container>

				<md-input-container class="md-block">
					<label>Nome</label>
					<input ng-model="customer.name" disabled>
				</md-input-container>

				<md-input-container class="md-block">
					<label>Limite de cr√©dito</label>
					<input ng-model="customer.creditLine" disabled>
				</md-input-container>

				<md-input-container class="md-block">
					<label>Risco</label>
					<input ng-model="customer.creditRisk" disabled>
				</md-input-container>

				<md-input-container class="md-block" ng-hide>
					<label>Taxa de Juros</label>
					<input ng-model="customer.interestRate" disabled>
				</md-input-container>
 
            </div>
        </md-dialog-content>
 
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancelar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
