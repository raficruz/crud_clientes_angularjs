<div layout="row" ng-controller="customersController" ng-cloak>
    <div flex="10"></div>
 
    <div flex="80" class='m-20px-0'>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <div flex md-truncate>
                    <h3 class="md-headline">Clientes</h3>
                </div>
                <md-button class="md-raised" ng-click="showCreateCustomerForm()">Novo</md-button>
            </div>
        </md-toolbar>

        <md-input-container class="md-block m-b-0px">
            <form ng-submit="searchCustomers()">
                <label>Procurar clientes...</label>
                <input ng-model="customer_search_keywords">
            </form>
        </md-input-container>

        <md-content flex>
            <md-list ng-init="readCustomers()">
                <md-list-item class="md-2-line" ng-repeat="customer in customers">
 
                    <div class="md-list-item-text">
<!--                        <h4>{{customer.id}}</h4>-->
                        <h2>{{customer.name}}</h2>
<!--                        <h4>{{customer.creditLine}}</h4>
                        <h4>{{customer.creditRisk}}</h4>
                        <h4>{{customer.interestRate}}</h4>
                        <h4>{{customer.active}}</h4>-->
                    </div>

                     <div class="md-secondary-container">
                        <md-button class="md-raised md-info" ng-click="readOneCustomer(customer.id)">Detalhe</md-button>
                        <md-button class="md-raised md-primary" ng-click="showUpdateCustomerForm(customer.id)">Editar</md-button>
                        <md-button class="md-raised md-primary" ng-click="showUpdateCustomerRiskForm(customer.id)">Atualizar nível de risco</md-button>
                        <md-button class="md-raised md-primary" ng-click="showUpdateCustomerCreditLineForm(customer.id)">Atualizar limite de crédito</md-button>
                        <md-button class="md-raised md-danger" ng-click="confirmDeleteCustomer($event, customer.id)">Deletar</md-button>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
 
    <div flex="10"></div>
</div>
