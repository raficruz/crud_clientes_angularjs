<md-dialog>
    <form ng-cloak>         
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Novo cliente</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">

				<md-input-container class="md-block">
					<label>Nome</label>
					<input ng-model="customer.name">
				</md-input-container>

				<md-input-container class="md-block">
					<label>Limite de cr√©dito</label>
					<input ng-model="customer.creditLine">
				</md-input-container>

				<md-input-container class="md-block">
					<label>Risco</label>
					<input ng-model="customer.creditRisk">
				</md-input-container>

            </div>
        </md-dialog-content>
 
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancelar</md-button>
            <md-button ng-click="createCustomer()" class="md-primary">Criar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
